{{- range $app := .Values.applications }}
{{- if $app.git.hash }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $app.name }}
  namespace: {{ $.Values.project }}
spec:
  ports:
  {{- if $app.endpoints }}
  {{- range $service := $app.endpoints }}
  - port: {{ $service.port }}
    targetPort: {{ $service.port }}
  {{- end }}
  {{- else }}
  - port: {{ $app.port }}
    targetPort: {{ $app.port }}
  {{- end }}
  selector:
    app: {{ $app.name }}-app
{{- end }}
{{- end }}
